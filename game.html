<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beammu</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="question">
        <h3 id="question">What is the answer?</h3>
        <img id="question-image" src="" alt="Question Image" style="width: 300px; height: auto; margin: 20px; border: 1px solid #ccc; border-radius: 10px;"><br>
        <div id="game" class="justify-center flex-column">
            <div class="choice-container">
                <p class="choice" data-number="1">A</p>
            </div>
            <div class="choice-container">
                <p class="choice" data-number="2">B</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
